<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Sign Up Form</legend>
        <form>
            <label for="name1">Enter Your Name :- </label>
            <input type="text" id="name1" placeholder="Full Name">
            <br/><br/>

            <label for="mo1">Enter Your Mobile No :- </label>
            <input type="tel" id="mo1" placeholder="Mobile Number">
             <br/><br/>

            <label for="mail">Enter Your Email :- </label>
            <input type="email" id="mail" placeholder="Email Address"> 
            <br/><br/>

            <label for="dob">Date Of Birth :- </label>
            <input type="date" id="dob">
            <br/><br/>

            <label for="gen1">Select Your Gender :- </label>
            <label for="gen1"><input type="radio" id="gen1">Male</label>
            <label for="gen1"><input type="radio" id="gen1">Female</label>
            <br/><br/>
        


            <label for="skill">Enter Your Skill :- </label>
            <label for="cpp">C++</label>
            <input type="checkbox" id="cpp">
            <label for="java">Java</label>
            <input type="checkbox" id="Java">
            <label for="py">Python</label>
            <input type="checkbox" id="py">
            <br/><br/>

            <label for="pass1">Enter Your Password:- </label>
            <input type="pass" id="pass1" placeholder="Password">
            <br/><br/>

            <button value="Submit">Submit</button>
            <button>Reset</button>


        </form>
    </fieldset>
</body>
</html>
