<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Register Form</legend>
        <br>
        <form>
            <label for="name1">Enter Your Name :- </label>
            <input type="text" id="name1" placeholder="Full Name">
            <br/><br/>

            <label for="mo1">Enter Your Mobile No :- </label>
            <input type="tel" id="mo1" placeholder="Mobile Number">
             <br/><br/>

            <label for="mail">Enter Your Email :- </label>
            <input type="email" id="mail" placeholder="Email Address"> 
            <br/><br/>

            <label for="dob">Date Of Birth :- </label>
            <input type="date" id="dob">
            <br/><br/>

            <label for="gen1">Select Your Gender :- </label>
            <select name="gen1" id="gen1">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <br/><br/>

            <label for="skill">Enter Your Skill :- </label>
            <label for="cpp">C++</label>
            <input type="checkbox" id="cpp">
            <label for="java">Java</label>
            <input type="checkbox" id="Java">
            <label for="py">Python</label>
            <input type="checkbox" id="py">
            <br/><br/>

            <label for="pass1">Enter Your Password:- </label>
            <input type="pass" id="pass1" placeholder="Password">
            <br/><br/>
            
            <label for="f1">Upload Your Resume</label>
            <input type="file" id="f1">
            <br/><br/>

            <label for="ex1">Experience :- </label>
            <input type="number" id="ex1" min="0" max="10">
            <br/><br/>


            <label for="des">Enter Your Bio </label>
            <br/><br>
            <textarea name="text1" id="des" placeholder="Enter Your Info"></textarea>
            <br/><br/>

            <button value="Submit">Register </button>
            <button>Reset</button>


        </form>
    </fieldset>
    <footer>
        <p>&copy; copyright by 2025</p>
    </footer>
</body>
</html>
